<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <script src="setup.js"></script>
    
  </head>

  <body>

    <div class="menu" id="menu">    
      
      <h1 class="titre">Paramètres</h1>
        <label class="labelChamp" for="mode"> Mode de jeu </label>
        <select name="mode">
          <option value="Unanimité">Unanimité</option>
          <option value="Majorité">Majorité</option>
        </select>
        <label class="labelChamp" for="tVote">Durée du vote</label>
        <input type="number" class="champ" id="tVote" name="tVote" min="20">
        <label class="labelChamp" for="tDebat">Durée des débats</label>
        <input type="number" class="champ" id="tDebat" name="tDebat" min="20">
        <br>
        <button class="button">Valider</button>

    </div>

  </body>
</html>
